<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        form button:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li span {
            flex-grow: 1;
            margin-right: 10px;
        }

        li button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        li button:hover {
            background-color: #e53935;
        }

        li button.edit {
            background-color: #2196f3;
        }

        li button.edit:hover {
            background-color: #1976d2;
        }

        li button.save {
            background-color: #4caf50;
        }

        li button.save:hover {
            background-color: #3e8e41;
        }

        li button.cancel {
            background-color: #f44336;
        }

        li button.cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <form>
            <input type="text" id="new-todo" placeholder="Add new task...">
            <button id="add-todo">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="js.js"></script>
</body>

</html>
